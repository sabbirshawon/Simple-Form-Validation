<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Form,Validation,html,css,js" />
		<meta name="author" content="Sabbir Shawon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" />
	</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3>Simple Form Validation with JS</h3>
				<form class="form-horizontal">
				  <div class="form-group">
					<label class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-6">
					  <input type="text" class="form-control" id="first" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errFirst"></div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-6">
					  <input type="text" class="form-control" id="last" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errLast"></div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-6">
					  <input type="email" class="form-control" id="email" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errEmail"></div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">User Name</label>
					<div class="col-sm-6">
					  <input type="text" class="form-control" id="uid" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errUid"></div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-6">
					  <input type="password" class="form-control" id="password" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errPassword"></div>
				  </div>
				  <div class="form-group">
					<label class="col-sm-2 control-label">Confirm Password</label>
					<div class="col-sm-6">
					  <input type="password" class="form-control" id="confirm" onkeyup="validate();">
					</div>
					<div class="col-sm-4" id="errConfirm"></div>
				  </div>
				  
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
					  <input type="button" class="btn btn-success" id="create" onclick="validate();finalValidate();" value="Submit">
					</div>
					<div class="col-sm-4" id="errFinal"></div>
				  </div>
				</form>
				
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
